<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./prompt-blog-preview-card/assets/images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./prompt-blog-preview-card/assets/images/illustration-article.svg"
        class="blog-img"
        alt="blog image"
      />
      <div class="content">
        <p class="category">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="profile">
        <img
          src="./prompt-blog-preview-card/assets/images/image-avatar.webp"
          class="profile-pic"
          alt="profile picture"
        />
        <h3>Greg Hooper</h3>
      </div>
    </main>
    <footer class="footer">
      <small
        >by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sitare</a>.</small
      >
    </footer>
  </body>
</html>
